<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>home work 1</title>
</head>

<body>
    <header class="header">
        <button class="cart-button" type="button">Корзина</button>
    </header>
    <main class="main">
        <div class="goods-list"></div>
        <div class="hamburger">
            <h2 class="hamburger__title">Калькулятор гамбургеров</h2>
            <label for="size1">Маленький гамбургер
                <input class="hamburger__size" type="radio" id="size1" name="size" checked>
            </label>
            <label for="size2">Большой гамбургер
                <input class="hamburger__size" type="radio" id="size2" name="size">
            </label> <br>
            <label for="stuffing1">С сыром
                <input class="hamburger__stuffing" type="radio" id="stuffing1" name="stuffing" checked>
            </label>
            <label for="stuffing2">С салатом
                <input class="hamburger__stuffing" type="radio" id="stuffing2" name="stuffing">
            </label>
            <label for="stuffing3">С картофелем
                <input class="hamburger__stuffing" type="radio" id="stuffing3" name="stuffing">
            </label> <br>
            <label for="topping1">Посыпать приправой
                <input class="hamburger__topping" type="checkbox" id="topping1" name="topping" checked>
            </label>
            <label for="topping2">Полить майонезом
                <input class="hamburger__topping" type="checkbox" id="topping2" name="topping">
            </label>
            <p class="hamburger__price">Стоимость и калорийность</p>
            <!-- <button class="hamburger__button">Посчитать</button> -->
        </div>
    </main>
</body>

</html>
